<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav class="navbar navbar-expand-md">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars text-light"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mb-lg-0" href="#">
              <img
                src="img/webMindsLogo.png"
                height="60"
                width="60"
                alt="Web Minds Logo"
                loading="lazy"
              />
              Web Minds
            </a>

            <!-- Left links -->
            <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cont치ctenos</a>
              </li>
            </ul>
          </div>
          <!-- End Left links -->

          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Avatar -->
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="false"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle"
                  height="25"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
              >
                <li>
                  <a class="dropdown-item" href="#">Mi Perfil</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Configuraci칩n</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Salir</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- End Right elements -->
        </div>
        <!-- End Container wrapper -->
      </nav>
      <!-- End Navbar -->
    </section>
    <!-- End Navbar -->

    <!-- Sobre Nosotros -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h2>Sobre Nosotros</h2>
          </div>
        </div>
        <div class="row">
          <div
            class="col-sm-5 mt-2 mb-2 border rounded text-center d-flex align-items-center justify-content-center"
          >
            Nuestros logros
          </div>
          <div class="col-sm-7">
            <div class="row d-flex justify-content-center">
              <div class="col-12 col-lg">
                <div class="row m-2 border rounded">
                  <div
                    class="col-12 col-lg-4 mt-2 mb-lg-2 d-lg-flex justify-content-lg-center text-center"
                  >
                    <img src="img/icons/experiencia.png" alt="Experiencia" />
                  </div>
                  <div
                    class="col-12 col-lg mt-2 mb-lg-2 d-flex align-items-center justify-content-center"
                  >
                    <p class="fs-sm-icon">+5 a침os de experiencia</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg">
                <div class="row m-2 border rounded">
                  <div
                    class="col-12 col-lg-4 mt-2 mb-lg-2 d-lg-flex justify-content-lg-center text-center"
                  >
                    <img src="img/icons/recomendado.png" alt="Recomendado" />
                  </div>
                  <div
                    class="col-12 col-lg mt-2 mb-lg-2 d-flex align-items-center justify-content-center"
                  >
                    <p class="fs-sm-icon">Recomendado por grandes empresas</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-12 col-lg">
                <div class="row m-2 border rounded">
                  <div
                    class="col-12 col-lg-4 mt-2 mb-lg-2 d-lg-flex justify-content-lg-center text-center"
                  >
                    <img
                      src="img/icons/reconocimiento.png"
                      alt="Reconocimiento"
                    />
                  </div>
                  <div
                    class="col-12 col-lg mt-2 mb-lg-2 d-flex align-items-center justify-content-center"
                  >
                    <p class="fs-sm-icon">Reconocimiento internacional</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg">
                <div class="row m-2 border rounded">
                  <div
                    class="col-12 col-lg-4 mt-2 mb-lg-2 d-lg-flex justify-content-lg-center text-center"
                  >
                    <img src="img/icons/clientes.png" alt="Clientes" />
                  </div>
                  <div
                    class="col-12 col-lg mt-2 mb-lg-2 d-flex align-items-center justify-content-center"
                  >
                    <p class="fs-sm-icon">+100 clientes al a침o</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Sobre Nosotros -->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
  </body>
</html>

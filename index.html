<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--Iconos para las flechitas en Lenguajes-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--Aplicación de CSS para la animación de lenguajes-->
      <link rel="stylesheet" href="style/swiper-bundle.min.css">

      <!-- CSS Lenguajes -->
      <link rel="stylesheet" href="style/style.css">

      <title>Carrusel lenguajes implementados</title>
   </head>
   <body>
      
      <!--LENGUAJES IMPLEMENTADOS-->
      <section class="lenguajes">
         <iv class="lenguajesImplementados">
            <h2>Lenguajes implementados</h2>
            <p>Nuestro equipo se destaca por el manejo profesional de lenguajes de programación certificados, en los que se destacan los siguientes:</p>
         </div>
         <div class="lenguajes__container swiper">
            <div class="lenguajes__content">
               <div class="swiper-wrapper">
                  <article class="lenguajes__article swiper-slide">
                     <div class="lenguajes__image">
                        <img src="img/htmlicon.png" alt="image" class="lenguajes__img">
                        <div class="lenguajes__shadow"></div>
                     </div>   
                  </article>
      
                  <article class="lenguajes__article swiper-slide">
                     <div class="lenguajes__image">
                        <img src="img/CSSfoto.png" alt="image" class="lenguajes__img">
                        <div class="lenguajes__shadow"></div>
                     </div>
                  </article>
      
                  <article class="lenguajes__article swiper-slide">
                     <div class="lenguajes__image">
                        <img src="img/jsfoto.png" alt="image" class="lenguajes__img">
                        <div class="lenguajes__shadow"></div>
                     </div>
                  </article>
               </div>
            </div>

            <!-- Botones de navegación de lenguaje -->
            <div class="swiper-button-next">
               <i class="ri-arrow-right-s-line"></i>
            </div>
            
            <div class="swiper-button-prev">
               <i class="ri-arrow-left-s-line"></i>
            </div>

            <div class="swiper-pagination"></div>
         </div>
      </section>
      <!--FIN LENGUAJES IMPLEMENTADOS-->
      
      <!--Aplicación de JS para la animación de lenguajes-->
      <script src="js/swiper-bundle.min.js"></script>

      <!--Enlace al JS Lenguajes-->
      <script src="js/app.js"></script>

      
   </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <!--Icono de página-->
    <link rel="icon" href="img/webMindsLogoSinLetra.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/63dee48084.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/contactenos.css">
</head>

<body>

    <!-- Navbar -->
    <section>
        <nav class="navbar navbar-expand-md">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-light"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mb-lg-0" href="#">
                        <img src="img/webMindsLogo.png" height="60" width="120" alt="Web Minds Logo" loading="lazy" />
                    </a>

                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mt-2 mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contáctenos</a>
                        </li>
                    </ul>
                    <!-- End Left links -->
                </div>

                <!-- End Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                    <a class="text-reset me-3" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>

                    <!-- Avatar -->
                    <div class="dropdown">
                        <a data-mdb-dropdown-init class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#" id="navbarDropdownMenuAvatar" role="button" aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                            <li>
                                <a class="dropdown-item" href="#">Mi Perfil</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Configuración</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Salir</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- End Right elements -->
            </div>
            <!-- End Container wrapper -->
        </nav>
        <!-- End Navbar -->
    </section>
    <!-- End Navbar -->

    <!-- formulario de contacto -->
    <div class="contenedor-formulario">
        <div class="elemento row">
            <div class="contacto col">
                <div class="titulo-contacto">Estás a un paso de volver realidad tu plataforma digital</div>
                <img class="imagen-contacto" src="img/contactenos/contacto.jpg" alt="contacto">
            </div>
            <div class="form col">
                <h4 class="contactanos">Contáctanos</h4>
                <form action="" class="formulario">
                    <div class="caja-entrada">
                        <label for="">Nombre</label>
                        <br>
                        <input type="text" class="entrada" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="caja-entrada">
                        <label for="">Correo</label>
                        <br>
                        <input type="email" class="entrada" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="caja-entrada">
                        <label for="">Celular</label>
                        <br>
                        <input type="text" class="entrada" placeholder="Ingrese tu celular" required>
                    </div>
                    <div class="caja-entrada">
                        <label for="">Cuentanos sobre tu proyecto</label>
                        <textarea name="" id="mensaje" cols="30" rows="10" class="entrada"
                            placeholder="Ingresa alguna pregunta, comentario u opinión" required></textarea>
                    </div>
                    <input type="submit" class="boton" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <!-- pie de pagina -->
    <footer>
        <div class="footer-iconos">
            <i class="fa-brands fa-instagram" style="color: #ffffff; margin: 20px;"></i>
            <i class="fa-brands fa-whatsapp" style="color: #ffffff;margin: 20px;"></i>
            <i class="fa-regular fa-envelope" style="color: #ffffff;margin: 20px;"></i>
        </div>
        <h6 class="brand-container footer-info pt-3">&copy; 2024 Web Minds</h6>

        <div class="footer-info-contenedor">
            <p class="footer-info">Terminos</p>
            <p class="footer-info">Privacidad</p>
            <p class="footer-info">Cookies</p>
        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
